---
layout: default
---

<div class="breadcrumb">
  <a href="{{ '/' | relative_url }}">Home</a> &rsaquo;
  <a href="{{ page.part_url | relative_url }}">{{ page.part_title }}</a> &rsaquo;
  {{ page.title }}
</div>

<h1>{% if page.lang == 'de' %}Kapitel{% else %}Chapter{% endif %} {{ page.chapter }}: {{ page.title }}</h1>

{{ content }}

<nav class="chapter-nav">
  <div>
    {% if page.prev %}
      <a href="{{ page.prev | relative_url }}">&larr; {{ page.prev_title }}</a>
    {% endif %}
  </div>
  <div>
    {% if page.next %}
      <a href="{{ page.next | relative_url }}">{{ page.next_title }} &rarr;</a>
    {% endif %}
  </div>
</nav>
