<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">GUTES VS SCHLECHTES FEEDBACK</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Wie du antwortest bestimmt, was du als Nächstes bekommst</text>

  <!-- BAD FEEDBACK Column -->
  <rect x="60" y="100" width="500" height="600" fill="#ffffff" stroke="#b60002" stroke-width="3"/>
  <rect x="60" y="100" width="500" height="55" fill="url(#badRed)"/>
  <text x="310" y="135" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">SCHLECHTES FEEDBACK</text>

  <!-- Bad example 1 -->
  <rect x="80" y="175" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="205" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "Es funktioniert nicht"</text>
  <text x="100" y="235" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">KI hat keine Ahnung, was falsch ist</text>

  <!-- Bad example 2 -->
  <rect x="80" y="270" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="300" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "Das ist falsch"</text>
  <text x="100" y="330" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">Falsch wie? Was hast du erwartet?</text>

  <!-- Bad example 3 -->
  <rect x="80" y="365" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="395" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "Reparier es"</text>
  <text x="100" y="425" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">Was reparieren? KI wird raten (meist falsch)</text>

  <!-- Bad example 4 -->
  <rect x="80" y="460" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="490" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "Das ist nicht, was ich wollte"</text>
  <text x="100" y="520" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">Was wolltest du denn?</text>

  <!-- Bad result -->
  <rect x="80" y="560" width="460" height="60" fill="url(#badRed)" opacity="0.2"/>
  <text x="310" y="595" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#b60002" text-anchor="middle">Ergebnis: Mehr Zyklen, mehr Frust</text>

  <!-- VS divider -->
  <text x="584" y="430" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" fill="#6882a1" text-anchor="middle">VS</text>

  <!-- GOOD FEEDBACK Column -->
  <rect x="608" y="100" width="500" height="600" fill="#ffffff" stroke="#0a7c42" stroke-width="3"/>
  <rect x="608" y="100" width="500" height="55" fill="url(#goodGreen)"/>
  <text x="858" y="135" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">GUTES FEEDBACK</text>

  <!-- Good example 1 -->
  <rect x="628" y="175" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="205" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Bekomme Fehler: TypeError in Zeile 15"</text>
  <text x="648" y="235" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">KI weiß genau, wo sie suchen muss</text>

  <!-- Good example 2 -->
  <rect x="628" y="270" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="300" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Ausgabe ist 5, sollte aber 10 sein"</text>
  <text x="648" y="330" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">KI kennt die Lücke zu schließen</text>

  <!-- Good example 3 -->
  <rect x="628" y="365" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="395" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Ändere die Schleife, bei 1 starten, nicht 0"</text>
  <text x="648" y="425" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">KI weiß genau, was zu ändern ist</text>

  <!-- Good example 4 -->
  <rect x="628" y="460" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="490" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Validierung hinzufügen: negative Zahlen ablehnen"</text>
  <text x="648" y="520" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">KI kennt die Anforderung</text>

  <!-- Good result -->
  <rect x="628" y="560" width="460" height="60" fill="url(#goodGreen)" opacity="0.2"/>
  <text x="858" y="595" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#0a7c42" text-anchor="middle">Ergebnis: Schnelle Lösungen, funktionierender Code</text>

  <!-- Bottom summary -->
  <rect x="250" y="730" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="765" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Spezifisches Feedback → Spezifische Lösungen → Schneller fertig</text>
</svg>
